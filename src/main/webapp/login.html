<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/styles/login.css">
    <link rel="icon" href="assets/images/favIcon_raw.png" type="images/png">
</head>
<body>
<div class="login-container">
    <h1>hello.</h1>
    <form action="loginServlet" method="post">
        <!-- Error message display using JavaScript -->
        <div id="error-message" style="color:#6592fd;"></div>
        <script>
            // Parse the query parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            // Check the error parameter and display the appropriate message
            if (error === 'invalid') {
                document.getElementById('error-message').textContent = 'Invalid username or password. Please try again.';
            } else if (error === 'sql') {
                document.getElementById('error-message').textContent = 'An error occurred. Please try again later.';
            }
        </script>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="register-link">Don't have an account? <a href="register.html">Click Here</a></p>
    </form>
</div>
</body>
</html>
