<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/styles/register.css">
    <link rel="icon" href="assets/images/favIcon_raw.png" type="images/png">
</head>
<body>
<div class="register-container">
    <h1>hello.</h1>
    <form action="RegistrationServlet" method="post">
        <!-- Error message display using JavaScript -->
        <div id="error-message" style="color:red;"></div>
        <script>
            // Parse the query parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');

            // Check the error parameter and display the appropriate message
            if (error === 'username_taken') {
                document.getElementById('error-message').textContent = 'Username is already taken. Please choose another one.';
            } else if (error === 'registration_failed') {
                document.getElementById('error-message').textContent = 'Registration failed. Please try again.';
            }
        </script>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
</div>
</body>
</html>
