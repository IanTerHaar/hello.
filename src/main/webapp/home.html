<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="assets/styles/home.css">
</head>
<body>
<div class="chat-container">
    <header>
        <h2 id="greeting">Hello, *dynamic name*</h2>
    </header>

    <div class="chat-content">
        <aside class="sidebar">
            <!-- List of conversations -->
            <div class="conversation-list">
                <div class="conversation-item">Conversation 1</div>
                <div class="conversation-item">Conversation 2</div>
                <div class="conversation-item">Conversation 3</div>
                <!-- Add more conversation items as needed -->
            </div>
        </aside>

        <section class="main-chat">
            <div class="chat-header">
                <h3 id="activeChatName">*Name of person with the active chat window*</h3>
            </div>

            <div class="chat-window" id="chatWindow">
                <!-- Chat messages will be displayed here -->
                <div class="message received">
                    <p>Hi, how are you?</p>
                    <span class="sender">name of sender</span>
                </div>
                <div class="message sent">
                    <p>Good and you?</p>
                    <span class="sender">name of person logged in</span>
                </div>
                <!-- Add more messages as needed -->
            </div>

            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Message that you want to send">
                <button onclick="sendMessage()">SEND</button>
            </div>
        </section>
    </div>
</div>

<script>
    // Example: Dynamic greeting
    const userName = "Ian";  // Replace with dynamic name from backend or session
    document.getElementById('greeting').textContent = `Hello, ${userName}`;

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const messageText = messageInput.value;

        if (messageText.trim()) {
            const chatWindow = document.getElementById('chatWindow');
            const newMessage = document.createElement('div');
            newMessage.className = 'message sent';
            newMessage.innerHTML = `<p>${messageText}</p><span class="sender">${userName}</span>`;
            chatWindow.appendChild(newMessage);
            messageInput.value = ''; // Clear input field
        }
    }
</script>
</body>
</html>
